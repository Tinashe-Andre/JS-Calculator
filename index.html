<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />


    </head>
    <body>
        <div class="calculator-body">
            <div class="screen">
                <div class="number">0</div>
            </div>
            <div class="container">
                <div class="button clear"><span>AC</span></div>
                <div class="button integer"><span>+/-</span></div>
                <div class="button percent"><span>%</span></div>
                <div class="button division"><span>รท</span></div>
                <div class="button seven"><span>7</span></div>
                <div class="button eight"><span>8</span></div>
                <div class="button nine"><span>9</span></div>
                <div class="button multiplication"><span>x</span></div>
                <div class="button four"><span>4</span></div>
                <div class="button five"><span>5</span></div>
                <div class="button six"><span>6</span></div>
                <div class="button minus"><span>-</span></div>
                <div class="button one"><span>1</span></div>
                <div class="button two"><span>2</span></div>
                <div class="button three"><span>3</span></div>
                <div class="button plus"><span>+</span></div>
                <div class="button modes"><span><i class="fa-solid fa-calculator"></i></span></div>
                <div class="button zero"><span>0</span></div>
                <div class="button comma"><span>.</span></div>
                <div class="button equals"><span>=</span></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
